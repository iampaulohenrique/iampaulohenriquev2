<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundo com grade</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000; /* cor base */
    background-image: 
      linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px),
      linear-gradient(to top, #000014, #001f5b); /* gradiente azul escuro */
    background-size: 50px 50px; /* tamanho da grade */
    background-blend-mode: overlay; /* mistura a grade com o gradiente */
  }
</style>
</head>
<body>
</body>
</html>
